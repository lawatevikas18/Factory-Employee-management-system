<!-- Admin Dashboard Component Template -->
<div class="min-vh-100 bg-light">
  <div class="container-fluid " style="max-width: 1280px;">
    <!-- Header -->
    <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between mb-4">
      <div class="d-flex align-items-center gap-3  mb-md-0">
        <!-- User Photo -->
        <div class="ms-2">
          <p class="text-muted mb-0">
            Overview of all sites
          </p>
        </div>
        <div class="d-flex align-items-center gap-3">
          <div class="avatar-container">
            <img src="assets/images/Nksboss.png" alt="Admin User" class="avatar-img">
            <span class="avatar-fallback">AU</span>
          </div>

        </div>


      </div>

      
    </div>

    <!-- Key Metrics -->
    <div class="row g-3 mb-4">
      <!-- Total Sites -->
      <div class="col-6 col-md-6 col-lg-3">
        <div class="card metric-card">
          <div class="card-header d-flex justify-content-between align-items-center py-2">
            <h6 class="card-title mb-0 small">Total Sites</h6>
            <i class="bi bi-building text-muted"></i>
          </div>
          <div class="card-body">
            <div class="display-6 fw-bold">{{totalSites}}</div>
           
          </div>
        </div>
      </div>

      <!-- Active Sites Today -->
      <div class="col-6 col-md-6 col-lg-3">
        <div class="card metric-card">
          <div class="card-header d-flex justify-content-between align-items-center py-2">
            <h6 class="card-title mb-0 small">Active Sites Today</h6>
            <i class="bi bi-check-circle text-success"></i>
          </div>
          <div class="card-body">
            <div class="display-6 fw-bold text-success">{{workingSitesToday}}</div>
            
          </div>
        </div>
      </div>

      <!-- Total Employees -->
      <div class="col-6 col-md-6 col-lg-3">
        <div class="card metric-card">
          <div class="card-header d-flex justify-content-between align-items-center py-2">
            <h6 class="card-title mb-0 small">Total Employees</h6>
            <i class="bi bi-people text-muted"></i>
          </div>
          <div class="card-body">
            <div class="display-6 fw-bold">{{totalEmployees}}</div>
           
          </div>
        </div>
      </div>

      <!-- Present Today -->
      <div class="col-6 col-md-6 col-lg-3">
        <div class="card metric-card">
          <div class="card-header d-flex justify-content-between align-items-center py-2">
            <h6 class="card-title mb-0 small">Present Today</h6>
            <i class="bi bi-person-check text-success"></i>
          </div>
          <div class="card-body">
            <div class="display-6 fw-bold text-success">{{presentEmployeesToday}}</div>
           
          </div>
        </div>
      </div>
    </div>

   <div>
    <h1>Account details</h1>
   </div>
  </div>
