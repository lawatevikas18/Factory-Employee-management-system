<!-- Sidebar -->
<div class="sidenav"
     [ngClass]="[
       collapsed ? 'sidenav-collapsed' : '',
       isMobileMenuOpen ? 'show' : ''
     ]"
     (click)="$event.stopPropagation()">   <!-- Prevent outside click from closing -->
  <button class="hamburger" (click)="toggleMobileMenu()" *ngIf="screenWidth <= 768">
  <i class="fas" [ngClass]="isMobileMenuOpen ? 'fa-times' : 'fa-bars'"></i>
</button>
  <div class="logo-container">
    <!-- <ng-container *ngIf="screenWidth > 768 && collapsed">
      <div class="logo-text">{{userName }}</div>
    </ng-container> -->

    <ng-container>
      <div class="logo-text">{{userName }}</div>
      <div class="btn-closes" (click)="closeSidenave()" *ngIf="screenWidth <= 768 && collapsed">
        <span class="material-symbols-outlined">close</span>
      </div>
    </ng-container>
  </div>

  <ul class="side-nav">
    <li class="side-nav-item" *ngFor="let data of navdata">
      <a class="side-nav-link"
         [routerLink]="[data.routerLink]"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{exact:true}" (click)="onNavLinkClick()">

        <i class="sidenav-link-icon" [class]="data.icon"></i>

      <span class="sidenav-link-text" *ngIf="collapsed || screenWidth <= 768">
  {{ data.label | translate }}
</span>


      </a>
    </li>
  </ul>
</div>
